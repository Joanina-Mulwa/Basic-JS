<!DOCTYPE html>
<html>
<head>
  <title>Math Operators</title>
  </head>
  <body>
    <script type="text/javascript">

      document.writeln("Math Operators"+"</br>"+"</br>");

      document.writeln("Addition Operator (+): "+"</br>");
      var add=7+3;
      document.writeln(add+"</br>"+"</br>");

      document.writeln("Subtraction Operator (-): "+"</br>");
      var sub=7-3;
      document.writeln(sub+"</br>"+"</br>");

      document.writeln("Multiplication Operator (*): "+"</br>");
      var mult=7*3;
      document.writeln(mult+"</br>"+"</br>");

      document.writeln("Division Operator (/): "+"</br>");
      var div=7/3;
      document.writeln(div+"</br>"+"</br>");

      document.writeln("Assignment Operator (=): "+"</br>");
      var assign1=50;
      assign1 +=100;
      assign1 -=100;
      assign1 *=100;
      assign1 /=100;
      assign1 %=100;
      document.writeln(assign1+"</br>"+"</br>");

//modulus eturns the remainder
      document.writeln("Modulus Operator (%): "+"</br>");
      var mod=7%3;
      document.writeln(mod+"</br>"+"</br>");

//inrenent adds 1 to the given value by default unless specified the digit to add
      document.writeln("Increment Operator (++): "+"</br>");
      var incr=7;
      incr++;
      document.writeln(incr+"</br>"+"</br>");

//decrenent subtracts 1 to the given value by default unless specified the digit to subtract
      document.writeln("Decrement Operator (--): "+"</br>");
      var decr=7;
      decr--;
      document.writeln(decr+"</br>"+"</br>");


      </script>
    </body>
</html>
