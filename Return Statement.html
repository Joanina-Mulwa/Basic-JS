<!DOCTYPE html>
<html>
<head>
  <title>Return Statement </title>
  </head>
  <body>
    <script type="text/javascript">

      document.writeln("Finding the sum:"+"</br>");
      function addition(a,b)
      {
        var c = a+b;
        return c;
      }

      document.writeln("The sum is "+ addition(200,200)+"</br>");



      </script>
    </body>
</html>
